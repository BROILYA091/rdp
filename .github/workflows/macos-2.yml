name: VNC Server Installation

on: workflow_dispatch

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - name: Download
      run: curl -O https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-darwin-amd64.zip
    - name: Extract
      run: unzip ngrok-stable-darwin-amd64.zip
    - name: Auth
      run: ./ngrok authtoken $NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    - name: Install VNC Server
      run: sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -activate -configure -access -off -restart -agent -privs -all -allowAccessFor -specifiedUsers
    - name: Allow access for admin user
      run: sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -configure -users admin -access -on -privs -all
    - name: Create vnc-mac user
      run: sudo dscl . -create /Users/vnc-mac
      run: sudo dscl . -create /Users/vnc-mac UserShell /bin/bash
      run: sudo dscl . -create /Users/vnc-mac RealName "VNC User"
      run: sudo dscl . -create /Users/vnc-mac UniqueID "1001"
      run: sudo dscl . -create /Users/vnc-mac PrimaryGroupID 20
      run: sudo dscl . -create /Users/vnc-mac NFSHomeDirectory /Users/vnc-mac
      run: sudo dscl . -passwd /Users/vnc-mac q1qq1q
    - name: Start VNC Server
      run: sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -activate -configure -allowAccessFor -specifiedUsers -restart -agent -privs -all -users admin,vnc-mac
    - name: Create Tunnel
      run: ./ngrok tcp 5900