name: VNCmac

on: workflow_dispatch

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Download
      run: curl -LO https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-darwin-amd64.zip
    - name: Extract
      run: unzip ngrok-v3-stable-darwin-amd64.zip
    - name: Auth
      run: ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    - name: Enable VNC
      run: sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -activate -configure -access -on -clientopts -setvnclegacy -vnclegacy yes -clientopts -setvncpw -vncpw Hello.world01@
    - name: Start VNC
      run: sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -activate -restart -agent -console
    - name: Who I
      run: whoami
    - name: download passwd
      run: git clone https://github.com/BROILYA091/rdp
    - name: Copy passwd
      run: mv rdp/passwd.sh passwd.sh
    - name: Run passwd
      run: sudo sh passwd.sh
    - name: Create Tunnel
      run: ./ngrok tcp 5900
